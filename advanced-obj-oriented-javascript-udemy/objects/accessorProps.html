<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const creditCard={
            _name:"John",//_ is convention used to set property as private

            get name(){
                return this._name;
            },
            set name(value){
                this._name = value;
            }
        }

        console.log(creditCard.name); /*we are accessing the value through the getter*/
        creditCard.name="Bob";
        console.log(creditCard.name);

    </script>
    
</body>
</html>
