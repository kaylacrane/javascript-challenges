<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*to calculate the product of all arguments passed into the function*/
      function product() {
        let result = 1;
        for (let index = 0; index < arguments.length; index++) {
          result *= arguments[index];
        }
        return result;
      }
      console.log(product(1, 5, 3));
      console.log(product(1, 30));
      console.log(product());
    </script>
  </body>
</html>
