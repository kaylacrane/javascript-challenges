<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 400; /* 100px */

      function shadow(event) {
        const { offsetHeight: height, offsetWidth: width } = hero;
        let { offsetX: x, offsetY: y } = event;
        if (this !== event.target) {
          /* to make sure values don't reset if we hover over woah */
          x = x + event.target.offsetLeft;
          y = y + event.target.offsetTop;
        }
        const xWalk = Math.round((x / width) * walk - walk / 2);
        /* we go from -50 to 50 for walk total of 100 */
        const yWalk = Math.round((y / height) * walk - walk / 2);
        /* Math.round gets rid of the stupidly long decimals */
        // console.log(xWalk, yWalk);
        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 blue,
        ${xWalk * -1}px ${yWalk}px 0 red,
        ${yWalk}px ${xWalk * -1}px 0 yellow,
        ${yWalk * -1}px ${xWalk}px 0 green
        `;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
