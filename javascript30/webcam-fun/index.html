<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get User Media Code Along!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="photobooth">
      <button onClick="takePhoto()">Take Photo</button>
      <div class="controls">
        <div class="filters">
          <label for="noFilter"
            ><input type="radio" id="noFilter" name="filters" checked />None
          </label>
          <label for="redFilter"
            ><input type="radio" id="redFilter" name="filters" />Red
          </label>
          <label for="splitFilter"
            ><input type="radio" id="splitFilter" name="filters" />RGB Split
          </label>
          <label for="greyFilter"
            ><input type="radio" id="greyFilter" name="filters" />B&W
          </label>
          <label for="greenscreenFilter"
            ><input type="radio" id="greenscreenFilter" name="filters" />Green
            Screen
          </label>
          <label for="blurFilter"
            ><input type="radio" id="blurFilter" name="filters" />Blurry
          </label>
          <label for="invertFilter"
            ><input type="radio" id="invertFilter" name="filters" />Invert
            Colors
          </label>
          <label for="sepiaFilter"
            ><input type="radio" id="sepiaFilter" name="filters" />Sepia
          </label>
        </div>
        <div class="rgb">
          <label for="rmin">Red Min:</label>
          <input type="range" min="0" max="255" name="rmin" />
          <label for="rmax">Red Max:</label>
          <input type="range" min="0" max="255" name="rmax" />

          <br />

          <label for="gmin">Green Min:</label>
          <input type="range" min="0" max="255" name="gmin" />
          <label for="gmax">Green Max:</label>
          <input type="range" min="0" max="255" name="gmax" />

          <br />

          <label for="bmin">Blue Min:</label>
          <input type="range" min="0" max="255" name="bmin" />
          <label for="bmax">Blue Max:</label>
          <input type="range" min="0" max="255" name="bmax" />
        </div>
      </div>

      <canvas class="photo"></canvas>
      <video class="player"></video>
      <div class="strip"></div>
    </div>

    <audio class="snap" src="./snap.mp3" hidden></audio>

    <script src="scripts.js"></script>
  </body>
</html>
